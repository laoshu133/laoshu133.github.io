<i class="tl"></i><i class="tr"></i><i class="br"></i><i class="bl"></i><i class="line"></i>

<div class="date_picker">
	<div class="picker_year">
		<strong title="点击以选择年份">{0}</strong>
		<em class="arrow_t" title="前一年"></em><em class="arrow_b" title="后一年"></em>
		<div class="picker_panel">
			<div class="picker_inner">
				{3}
			</div>
			<strong class="prev"><em class="arrow_l" title="前{6}年"></em></strong><strong class="next"><em class="arrow_r" title="后{7}年"></em></strong>
			<i class="tab"></i>
		</div>
		{8}
	</div>
	<div class="picker_month">
		<strong title="点击以选择月份">{1}</strong>
		<em class="arrow_t" title="前一月"></em><em class="arrow_b" title="后一月"></em>
		<div class="picker_panel">
			<div class="picker_inner">
				{4}
			</div>
			<strong class="prev"><em class="arrow_l" title="前一年"></em></strong><strong class="next"><em class="arrow_r" title="后一年"></em></strong>
			<i class="tab"></i>
		</div>
		{8}
	</div>
	<div class="picker_day focus">
		<strong title="点击以选择日期">{2}</strong>
		<em class="arrow_t" title="前一天"></em><em class="arrow_b" title="后一天"></em>
		<div class="picker_panel">
			<div class="picker_inner">
				{5}
			</div>
			<strong class="prev"><em class="arrow_l" title="前一月"></em></strong><strong class="next"><em class="arrow_r" title="后一月"></em></strong>
			<i class="tab"></i>
		</div>
		{8}
	</div>
</div>
