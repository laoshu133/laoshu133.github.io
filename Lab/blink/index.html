<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>文字闪烁效果</title>
<script type="text/javascript" src="js/blink.js"></script>
<script type="text/javascript">
window.onload = function(){
	//创建一个闪字对象
	//@param
	//@items - 需要闪字的容器id， 可以为字符串 - "strId"，或者数组 - ['strId1', 'strId2']
	//@colors - 自定义颜色集，可选，默认 - ['#f00', '#217BAB', '#FF00FF', '#fc0', '#f0c']
	//@delay - 每次闪烁间隔时间，单位毫秒，可选，默认 500
	var b = new Blink({
		items : 'p3'
	});
	var b2 = new Blink({
		items : ['p1', 'p2', 'p4', 'p5'],
		colors : ['#f00', '#217BAB'],
		delay : 500
	});
	//setTimeout(function(){b.stopAuto()}, 2000);
}
</script>
<style type="text/css">
.panel{ margin:30px;}
.panel p{ line-height:1.8;}
</style>
</head>
<!--
//-------------------使用说明-------------------
//autohor:米
//update:2011.04.29
//测试兼容浏览器 IE6+ ,FF3+, CHROME10
-->
<body>
<div class="panel">
	<p id="p1"><strong>闪烁1</strong></p>
    <p id="p2"><strong>闪烁2</strong></p>
    <p id="p3"><strong>闪烁3</strong></p>
    <p id="p4"><strong>闪烁4</strong></p>
    <p id="p5"><strong>闪烁5</strong></p>
</div>
</body>
</html>
