<!DOCTYPE html>
<!-- saved from url=(0065)https://developer.mozilla.org/samples/cssref/transitions/sample1/ -->
<html id="aeaoofnhgocdbnbeljkmbjdmhbcokfdb-mousedown"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>CSS Transition Demo</title>
    <script type="text/javascript">
	function runDemo() {
		var el = updateTransition();
		
		// Set up an event handler to reverse the direction
		// when the transition finishes.
		el.addEventListener("webkitTransitionEnd", updateTransition, true);
		el.addEventListener("transitionend", updateTransition, true);
		el.addEventListener("OTransitionEnd", updateTransition, true);
	}
	var isLeft = false;
	function updateTransition() {
		var el = document.querySelector("div.slideLeft");
		el.style.left = isLeft ? '30px' : '500px';
		isLeft = !isLeft;

		//if (el) {
		//	el.className = "slideRight";
		//} else {
		//	el = document.querySelector("div.slideRight");
		//	el.className = "slideLeft";
		//}
		
		return el;
	}
	</script>
	<style>
	.slideRight {
	  position: absolute;
	  -moz-transition-property: background-color, color, left;
	  -moz-transition-duration: 5s;
	  -webkit-transition-property: background-color, color, left;
	  -webkit-transition-duration: 5s;
	  -o-transition-property: background-color, color, left;
	  -o-transition-duration: 5s;
	  text-align: center;
	  background-color: red;
	  left: 0%;
	  width: 100px;
	  height: 100px;
	  color: black;
	}

	.slideLeft {
	  position: absolute;
	  -moz-transition-property: background-color, color, left;
	  -moz-transition-duration: 5s;
	  -webkit-transition-property: background-color, color, left;
	  -webkit-transition-duration: 5s;
	  -o-transition-property: background-color, color, left;
	  -o-transition-duration: 5s;
	  text-align: center;
	  background-color: blue;
	  left: 90%;
	  color: white;
	  width: 100px;
	  height: 100px;
	}
	</style>
  </head>
  <body onload="runDemo()">
    <div class="slideLeft" id="">This is a box!</div>
  
</body></html>
